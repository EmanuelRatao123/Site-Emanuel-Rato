<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background: #333; color: white; }
        .btn { padding: 5px 10px; cursor: pointer; color: white; border: none; border-radius: 3px; }
        .ban { background: red; }
        .promote { background: orange; }
    </style>
</head>
<body>
    <h1>Painel Administrativo</h1>
    <a href="/">Voltar ao Site</a>
    <hr>
    <h3>Gerenciar Usuários</h3>
    <table id="users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuário</th>
                <th>Coins</th>
                <th>Admin?</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadUsers() {
            const res = await fetch('/api/admin/users');
            if(res.status !== 200) return alert('Acesso negado');
            const users = await res.json();
            const tbody = document.querySelector('#users-table tbody');
            tbody.innerHTML = '';
            
            users.forEach(u => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${u.id}</td>
                    <td>${u.username}</td>
                    <td>${u.coins}</td>
                    <td>${u.isAdmin ? 'Sim' : 'Não'}</td>
                    <td>${u.isBanned ? '🚫 Banido' : 'Ativo'}</td>
                    <td>
                        <button class="btn ban" onclick="banUser(${u.id})">Banir</button>
                        <button class="btn promote" onclick="promoteUser(${u.id})">Promover</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function banUser(id) {
            const reason = prompt('Motivo do banimento:');
            if(!reason) return;
            await fetch('/api/admin/ban', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: id, reason: reason, duration: 24 })
            });
            loadUsers();
        }

        async function promoteUser(id) {
            await fetch('/api/admin/promote', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ userId: id, adminLevel: 10 })
            });
            loadUsers();
        }

        loadUsers();
    </script>
</body>
</html>
